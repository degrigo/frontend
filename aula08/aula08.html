<!DOCTYPE html>
<html>
	<head>
		<title>Conhecendo o Javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<div></div>
		<script type="text/javascript">

			var nome = "Tadeu Grigolon";
			var idade = 34;
			var altura = 1.8;

			var tadeu = {
				name : "Tadeu Grigolon",
				age : 34,
				human : true
			};

			console.log(typeof nome + ' - ' + typeof idade  + ' - ' +  tadeu);

			if(nome == "Tadeu") {
				// fazer algo
			} else if (nome == "Grigolon") {
				//fazer algo
			} else if(nome != "Tadeu Grigolon") {
				// fazer algo
				console.log(nome);
			} else	{
				// fazer algo
				console.log("Nome não existe.");
			}


			// operador ternário 
			// pergunta ? se verdadeiro : se falso
			var teste = nome == "Tadeu Grigolon" ? "verdadeiro" : "falso";

			console.log(teste);

			var bruce = "Batman";

			// switch case checa o valor da variável

			switch (bruce) {

				case "human":

					console.log("Você é só mais um humano");

				break;

				case "Batman":

					console.log("Encontrei o homem morcego");

				break;

				default:

					console.log("Quem é você?");

				break;

			}

			//while percorre uma condição for verdadeira

			var i = 0;

			// enquanto a condição for verdadeira, irá permanecer no loop
			while ( i <= 10 ) {
				console.log(i++);
			}

			var i = 10;

			// do == faça :: while == enquanto
			do {
				console.log(i--);
			} while (i > 0);

			// estrutura for
			for(var i = 0; i <= idade; i++) {
				console.log(i);
			}

			//estrutura for/in
			// busca o índice e valor do objeto tadeu
			// percorre os atributos de um objeto
			for(indice in tadeu){
				console.log(indice + ": " + tadeu[indice]);
			}

		</script>
	</body>
</html>
