<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Conhecendo Canvas do HTML5</title>
	</head>
	<body>
		<h1>Conhecendo Canvas do HTML5</h1>
		<canvas id="meu_canvas" width="600" height="400" style="border: 1px solid #000;">
			<h2></h2>
		</canvas>
		<script type="text/javascript">
			var nome = "Tadeu Grigolon";
			// Objeto do Javascript
			var canvas = document.getElementById('meu_canvas');
			var contexto = canvas.getContext('2d');

			contexto.fillStyle="#ff0000";
			// fillRect x, y, width, height
			contexto.fillRect(10,10,50,150);
		</script>
	</body>
</html>
