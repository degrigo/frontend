<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title>SVG</title>
	</head>
	<body>
		<h1>Conhecendo SVG no HTML5</h1>
		<section>
			Selecione a cor: <input type="color" name="color" />
		</section>
		<section>
			<h2>Retângulos</h2>
			<!-- 
				largura: 200
				altura: 100
				preenchimento: blue
				tam contorno: 10
				cor contorno: black
			 -->
			 <!-- rect é a tag que recebe propriedades para compor os pontos do vetor svg -->
			 <!-- 
			 	svg width: seta a largura da área aonde o elemento svg será exibido
			 	svg height: seta a altura da área aonde o elemento svg será exibido
			 	x: define o ponto inicial horizontal do vetor a partir do canto superior esquerdo
			 	y: define o ponto inicial vertical do vetor a partir do canto superior esquerdo
			 	fill: cor de preenchimento
			 	stroke-width: largura da borda
			 	stroke: recebe a cor da borda
			 -->
			 <svg width="220" height="120" style="border: 1px solid #000;">
			 	<rect x="10" y="10" width="200" height="100" fill="blue" stroke-width="10" stroke="black" />
			 </svg>
			 <hr>
			 <!-- 
				largura: 100
				altura: 200
				preenchimento: green
				tam contorno: 2
				cor contorno: black
			 -->
			 <svg width="104" height="204" style="border: 1px solid #ff0000;">
			 	<rect x="2" y="2" width="100" height="200" fill="green" stroke-width="2" stroke="black" />
			 </svg>
		</section>
		<section>
			<h2>Círculos e Elipses</h2>
			 <!-- 
				largura: 50
				altura: 50
				preenchimento: yellow
				tam contorno: 4
				cor contorno: black
			 -->
			 <!-- 
			 	tag circle define círculo, com propriedades exclusivas 
				cx posição do círculo vertical
				cy posição do círculo horizontal
				cy posição do círculo horizontal
				r posição do raio (centro do círculo)
			 -->
			 <svg width="600" height="60" style="border: 1px solid #ff0000;">
			 	<circle cx="30" cy="30" r="25" fill="yellow" stroke-width="4" stroke="black"/>
			 	<ellipse cx="120" cy="30" rx="50" ry="25"  fill="yellow" stroke-width="4" stroke="black"/>
			 </svg>
		</section>
		<section>
			<h2>Linhas e Polilinhas</h2>
			<!-- 
				ponto inicial (x,y): 0,0
				ponto final (x,y): 200,200
				contorno: red
				tam contorno: 4
			-->
			<svg width="200" height="200" style="border: 1px solid #ff0000;">
			 <line x1="0" y1="100" x2="200" y2="100" stroke="red" stroke-width="4" />
			 <line x1="100" y1="0" x2="100" y2="200" stroke="red" stroke-width="4" />
			</svg>
		</section>
		<section>
			<h2>Polígonos</h2>
			<svg width="600" height="200" style="border: 1px solid #ff0000;">
			<!-- 
				altura: 50
				largura: 50
				fill: purple
				stroke: black
				stroke-width: 2
			-->
				<polygon points="10,10 200,100 10,100" fill="purple" stroke="black" stroke-width="2"/>
				<polygon points="285,10 360,150 210,150" fill="purple" stroke="black" stroke-width="2"/>
			</svg>
		</section>
	</body>
</html>
