<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulário</title>
	</head>
	<body>
		<!-- enctype permite a verificação de conteúdo do formulário -->
		<form action="" method="POST" enctype="multipart/form-data">
			<fieldset>
				<legend>Campos de formulário HTML</legend>
				<table>
					<tr>
						<th>Nome</th>
						<td><input type="text" name="nome"/></td>
					</tr>
					<tr>
						<th>E-mail</th>
						<td><input type="text" name="email"/></td>
					</tr>
					<tr>
						<th>Telefone</th>
						<td><input type="text" name="telefone"/></td>
					</tr>
					<tr>
						<th>Gênero</th>
						<!-- name com o mesmo grupo por ser escolha única -->
						<!-- setar label com atributo for para identificar qual campo será selecionado -->
						<td>
							<input id="feminino" type="radio" name="genero" value="feminino"/>
							<label for="feminino">Feminino</label> <br />
							<input id="masculino" type="radio" name="genero" value="masculino"/>
							<label for="masculino">Masculino</label> <br />
							<input id="outro" type="radio" name="genero" value="outro"/>
							<label for="outro">Outro</label> <br />
						</td>
					</tr>
					<tr>
						<th>Assuntos</th>
						<!-- Checkbox são tags de mútipla-seleção por default -->
						<td>
							<input id="html" type="checkbox" name="assuntos" value="html"/>
							<label for="html">HTML</label> <br />
							<input id="css" type="checkbox" name="assuntos" value="css"/>
							<label for="css">CSS</label> <br />
							<input id="js" type="checkbox" name="assuntos" value="js"/>
							<label for="js">JS</label> <br />
						</td>
					</tr>
					<tr>
						<th>Foto</th>
						<td><input type="file" name="foto"/></td>
					</tr>
					<tr>
						<th>Conte mais</th>
						<!-- textarea aceita name, cols (largura), rows (número de linhas) e maxlenght (total de caracteres) -->
						<td>
							<textarea name="descricao" cols="40%" rows="3" maxlength="200"></textarea>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</body>
</html>
