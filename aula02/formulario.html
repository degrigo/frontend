<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulário</title>
	</head>
	<body>
		<form action="" method="GET">
			<fieldset>
				<legend>Campos de formulário HTML</legend>
				<table>
					<tr>
						<th>Nome</th>
						<td><input type="text" name="nome"></td>
					</tr>
					<tr>
						<th>E-mail</th>
						<td><input type="text" name="email"></td>
					</tr>
					<tr>
						<th>Telefone</th>
						<td><input type="text" name="telefone"></td>
					</tr>
					<tr>
						<th>Gênero</th>
						<!-- name com o mesmo grupo por ser escolha única -->
						<!-- setar label com atributo for para identificar qual campo será selecionado -->
						<td>
							<input id="feminino" type="radio" name="genero" value="feminino">
							<label for="feminino">Feminino</label> <br />
							<input id="masculino" type="radio" name="genero" value="masculino">
							<label for="masculino">Masculino</label> <br />
							<input id="outro" type="radio" name="genero" value="outro">
							<label for="outro">Outro</label> <br />
						</td>
					</tr>
					<tr>
						<th>Checkbox</th>
						<!-- name com o mesmo grupo por ser escolha única -->
						<!-- setar label com atributo for para identificar qual campo será selecionado -->
						<td>
							<input id="feminino" type="checkbox" name="genero" value="feminino">
							<label for="feminino">Feminino</label> <br />
							<input id="masculino" type="checkbox" name="genero" value="masculino">
							<label for="masculino">Masculino</label> <br />
							<input id="outro" type="checkbox" name="genero" value="outro">
							<label for="outro">Outro</label> <br />
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</body>
</html>
